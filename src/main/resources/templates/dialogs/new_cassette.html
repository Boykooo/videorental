<div class="modal fade" id="newCassette" role="dialog" aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">
                    Новая кассета
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" style="padding-right: 30px;">
                        <form action="#" th:action="@{/admin/cassette} " method="POST">
                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Название
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" th:field="*{cassette.name}"
                                               placeholder="Название"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Жанр
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" th:field="*{cassette.genre}"
                                               placeholder="Жанр"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Описание
                                    </label>
                                    <div class="col-sm-4">
                                     <textarea th:field="*{cassette.description}" id="description" cols="33"
                                       rows="6"
                                       placeholder="Описание"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Дата выхода
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" th:field="*{cassette.releaseDate}"
                                               placeholder="ГГ-ММ-ДД"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Режиссер
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" th:field="*{cassette.director}"
                                               placeholder="Режиссер"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row col-md-12">
                                    <label class="col-sm-2 control-label">
                                        Стоимость
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" th:field="*{cassette.cost}"
                                               placeholder="Стоимость"/>
                                    </div>
                                </div>
                            </div>

                            <input type="hidden" name="token" th:value="${token}"/>
                            <div class="form-group col-md-12">
                                <button class="btn btn-primary edit-button">
                                    Создать кассету
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
