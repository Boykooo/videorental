<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование кассеты</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="navigation/admin_navigation">
</div>

<div class="container" style="margin-top: 30px; margin-left: 20px">
    <div class="row">
        <div class="col-md-12" style="padding-right: 30px;">
            <form action="#" th:action="@{/admin/cassette} " th:method="PUT">
                <input type="hidden" th:field="*{cassette.id}"/>
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="form-group">
                    <div class="row col-md-12">
                        <label class="col-sm-2 control-label">
                            Название
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:field="*{cassette.name}" placeholder="Название"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row col-md-12">
                        <label class="col-sm-2 control-label">
                            Описание
                        </label>
                        <div class="col-sm-4">
                     <textarea th:field="*{cassette.description}" id="description" cols="33"
                               rows="6"
                               placeholder="Описание"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row col-md-12">
                        <label class="col-sm-2 control-label">
                            Дата выхода
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:field="*{cassette.releaseDate}"
                                   placeholder="ГГ-ММ-ДД"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row col-md-12">
                        <label class="col-sm-2 control-label">
                            Режиссер
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:field="*{cassette.director}"
                                   placeholder="Режиссер"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row col-md-12">
                        <label class="col-sm-2 control-label">
                            Стоимость
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" th:field="*{cassette.cost}"
                                   placeholder="Стоимость"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group col-md-12">
                        <button class="btn btn-primary edit-button">
                            Сохранить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
